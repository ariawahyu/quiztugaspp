<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interactive Quiz - EduFun</title>
    <link rel="stylesheet" href="quizfiks.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<!-- Tambahkan sebelum </body> -->
<script>
  // Force reload untuk menghindari cache
  window.addEventListener('load', () => {
    if(window.location.search.indexOf('reload')===-1){
      window.location.search += '?reload=1';
    }
  });
</script>
<body>
    <div class="container">
        <!-- Landing Page -->
        <div class="landing-page" id="landingPage">
            <div class="header">
                <h1>Welcome to <span>Quiz</span></h1>
                <p>Selamat mengerjakan teman-teman ðŸ¥°</p>
                <p>Harap jujur ya... ðŸ˜‰</p>
            </div>
            <div class="start-quiz">
                <button onclick="startQuiz()" class="start-btn">Mulai Quiz! ðŸš€</button>
            </div>
        </div>

        <!-- Quiz Container -->
        <div class="quiz-container" id="quizContainer" style="display: none;">
            <div class="quiz-header">
                <div class="timer-box">
                    <span id="timer">00</span>s
                </div>
                <div class="progress-bar">
                    <div id="progress" class="progress"></div>
                </div>
                <div class="score-box">
                    Score: <span id="score">0</span>
                </div>
            </div>
            
            <div class="question-box">
                <h2 id="question"></h2>
                <div id="options" class="options-container"></div>
            </div>
            
            <button onclick="nextQuestion()" class="next-btn" id="nextBtn" disabled>
                Next Question âž”
            </button>
        </div>

        <!-- Result Section -->
        <div class="result-container" id="resultContainer" style="display: none;">
            <div class="result-box">
                <img src="thank-you-lettering_1262-6963.jpg" 
                     alt="Result Image" class="result-img">
                <h2>Quiz Selesai! ðŸŽ‰</h2>
                <p class="final-score">Skor Akhir: <span id="finalScore">0</span></p>
                
                <form id="submitForm" class="submit-form">
                    <input type="text" id="name" placeholder="Nama Lengkap" required>
                    <input type="number" id="group" placeholder="Kelompok Ke-" min="1" required>
                    <button type="submit" class="submit-btn">Submit Hasil</button>
                </form>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <script src="quizfiks.js"></script>
</body>
</html>
